<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Medicare</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
	img{
	width: 200px;
	height: 200px;
	}
</style>
<body>
<h6>Medicare</h6>
<hr>
<br>
	<div class="container" style="text-align: right">
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to Home</a>
	</div>
	<div class="container my-2">
		<h1>Add Product</h1>
		<form action="#" th:action="@{/confirmCart}", method="POST">
			<table border="1">
				<tbody>
					<tr>
						<td>&nbspMedicine</td>
						<td><img th:src="@{/Medicare_images/Medicine -1.jpg}" alt="Image displayed here"></td>
						
					</tr>
					
					
					<tr>
						<td>&nbspName</td>
						<td><span th:text="${session.product.name}" style="text-align:center"></span></td>
					</tr>
					<tr>
						<td>&nbspPrice</td>
						<td><span th:text="${session.product.price}" style="text-align:center"></span></td>
					</tr>
					<tr>
						<td>&nbsp Category</td>
						<td><span th:text="${session.product.category}" style="text-align:center"></span></td>
					</tr>
					
					<tr>
						<td>&nbspRequired Quantity</td>
						<td><input type="number" name="quantity"
							th:placeholder="Quantity" class="form-control col-15" required></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align:center"><button type="submit"
								class="btn btn-info col-10">Add to cart</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<footer class="page-footer font-small cyan darken-3">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Grid row-->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12 py-5">
        <div class="mb-5 flex-center">

          <!-- Facebook -->
          <a class="fb-ic">
            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Twitter -->
          <a class="tw-ic">
            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Google +-->
          <a class="gplus-ic">
            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Linkedin -->
          <a class="li-ic">
            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Instagram-->
          <a class="ins-ic">
            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Pinterest-->
          <a class="pin-ic">
            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
          </a>
        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© 2022 Copyright:
    <a href="/"> Ravi kashyap</a>
  </div>
  <!-- Copyright -->

</footer>
</body>
</html>
