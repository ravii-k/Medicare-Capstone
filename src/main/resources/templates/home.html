<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Medicare</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
	img{
	width: 200px;
	height: 150px;
	}
	.containerSC {
	position: absolute;
	left: 58px;
	top: 20px;
	display: inline-block;
	 border: 2px solid red; 
	}
</style>
<body>
	<br>
	<br>
	<br>
	<div class="container" style="text-align:right" th:if="${session.customerLogin == null}">
	
		<a th:href="@{/register}" class="btn btn-success btn-sm mb-3">Register</a>
		<a th:href="@{/login}" class="btn btn-success btn-sm mb-3">Customer Login</a> 
		<a th:href="@{/adminLogin}" class="btn btn-success btn-sm mb-3">Admin Login</a>
		<a th:href="Contact.html" class="btn btn-success btn-sm mb-3">Contact Us</a>
		<br>
		<h4 style="color:red">Login or Register to start shopping Medicine</h4>
	</div>
	<div class="container" style="text-align:right" th:if="${session.customerLogin != null}">
		<div class="containerSC">
			<form th:action="@{/searchHome}" method="POST">
				<input type="text" name="keyword" Placeholder="Search Products">
				<button type="submit" class="btn btn-success btn-sm mb-3" style="margin-top:12px">Search Medicine category</button>
			</form>
		</div>
		<div th:if="${session.searchH != null}">
			<a th:href="@{/goHome}" class="btn btn-success btn-sm mb-3">Home</a>
		</div>
		<a th:href="@{/customerLogout}" class="btn btn-success btn-sm mb-3">Logout</a>
		<a th:href="@{/viewCart}" class="btn btn-success btn-sm mb-3">View Cart</a>
		<a th:href="@{/viewOrders/{email}(email=${session.customerLogin})}" class="btn btn-success btn-sm mb-3">View Active Orders</a>
	</div>
	<div style="text-align:center">
	</div>
	<hr>
	<div class="container">
		<span>Welcome </span><span th:text="${session.custName}"></span>
		<h1>Most viewed Medicines</h1>
		<h5 th:text="${action}" style="color: red"></h5>
		
				
	
					
<div class="row">
	
	<div class="col" th:each="product : ${session.productList}" style="padding-bottom:20px"> 
			

			
				
    <table border="2">
					
					<tr>
						

	<td colspan="3"><img th:src="@{/Medicare_images/Analgesics4.jpg}" alt="Image displayed here"></td>
	</tr>
	
	

					<tr>
						<td>Brand</td>
						<td th:text="${product.company}"></td>
					</tr>
					<tr>
						<td>Name</td>
						<td th:text="${product.name}"></td>
					</tr>
					<tr>
						<td>Price</td>
						<td th:text="${product.price}"></td>
					</tr>
					<tr>
						<td>Category</td>
						<td th:text="${product.category}"></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align:center"><a th:href="@{/addCart/{id}(id=${product.id})}"	class="btn btn-success">Add to Cart</a></td>
					</tr>
					
					
	
				</table>
				
			</div>

		</div>


	</div>
	<footer class="page-footer font-small cyan darken-3">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Grid row-->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12 py-5">
        <div class="mb-5 flex-center">

          <!-- Facebook -->
          <a class="fb-ic">
            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Twitter -->
          <a class="tw-ic">
            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Google +-->
          <a class="gplus-ic">
            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Linkedin -->
          <a class="li-ic">
            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Instagram-->
          <a class="ins-ic">
            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Pinterest-->
          <a class="pin-ic">
            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
          </a>
        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© 2022 Copyright:
    <a href="/"> Ravi kashyap</a>
  </div>
  <!-- Copyright -->

</footer>
				
</body>
</html>
