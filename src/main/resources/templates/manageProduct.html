<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Medicare</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<h6>Medicare</h6>
<hr>
	<br>
	<div class="container" style="text-align: right">
		<a th:href="@{/getDashboard}" class="btn btn-success btn-sm mb-3">Back to Dashboard</a>
	</div>
	<div class="container my-2">
		<h1>Add Product</h1>
		<form action="#" th:action="@{/addProduct}" th:object="${product}"
			, method="POST">
			<table border="1">
				<tbody>
					<tr>
						<td>&nbspBrand Name</td>
						<td><input type="text" th:field="*{company}"
							placeholder="Company Name" class="form-control col-15" required></td>
					</tr>
					<tr>
						<td>&nbspName</td>
						<td><input type="text" th:field="*{name}"
							placeholder="Product name" class="form-control col-15" required></td>
					</tr>
					<tr>
						<td>&nbspPrice</td>
						<td><input type="text" th:field="*{price}"
							placeholder="Price" class="form-control col-15" required></td>
					</tr>
					<tr>
						<td>&nbspCategory</td>
						<td><input type="text" th:field="*{category}"
							placeholder="Category" class="form-control col-15" required></td>
					</tr>
					
					<tr>
						<td colspan="2" style="text-align:center"><button type="submit"
								class="btn btn-info col-10">Add Product</button></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<hr>
	
	<div class="container my-2">

		<h1>Product List</h1>
		<span th:text="${session.action}" style="text-align:center;color:red"></span>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Brand Name</th>
					<th> Name</th>
					<th>Price</th>
					<th>Category</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.company}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.category}"></td>
					<td><a th:href="@{/showProductUpdate/{id}(id=${product.id})}"
						class="btn btn-success">Update</a> <a
						th:href="@{/deleteProduct/{id}(id=${product.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<footer class="page-footer font-small cyan darken-3">

  <!-- Footer Elements -->
  <div class="container">

    <!-- Grid row-->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12 py-5">
        <div class="mb-5 flex-center">

          <!-- Facebook -->
          <a class="fb-ic">
            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Twitter -->
          <a class="tw-ic">
            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!-- Google +-->
          <a class="gplus-ic">
            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Linkedin -->
          <a class="li-ic">
            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Instagram-->
          <a class="ins-ic">
            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Pinterest-->
          <a class="pin-ic">
            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
          </a>
        </div>
      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row-->

  </div>
  <!-- Footer Elements -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">© 2022 Copyright:
    <a href="/"> Ravi kashyap</a>
  </div>
  <!-- Copyright -->

</footer> 
</body>
</html>
